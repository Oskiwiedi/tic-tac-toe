<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tic-Tac-Toe</title>
        <link rel="stylesheet" href="css/styles.css">
        <script src="js/functions.js"></script>
    </head>
    <body>
        <div id="start-screen">
            <h1 class="logo-image">Tic-Tac-Toe</h1>
            <form action="index.html" method="GET">
                <input type="text" name="name-player-1" placeholder="Name Spieler 1" required />
                <input type="text" name="name-player-2" placeholder="Name Spieler 2" required />
                <input type="hidden" name="status" value="start-game" />
                <button>SPIEL STARTEN</button>
            </form>
        </div>
        <div id="game-screen">
            <div id="display-player1" class="display-player">Name Spieler 1</div>
            <div id="game-area">
              <table>
                  <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                  </tr>
                  <tr>
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                  </tr>
                  <tr>
                    <td>7</td>
                    <td>8</td>
                    <td>9</td>
                  </tr>
                </table>
                <p><a href="index.html" target="_self">Neues Spiel starten</a></p>
            </div>
            <div id="display-player2" class="display-player">Name Spieler 2</div>
        </div>
        <script>
          if (getUrlParam("status")=="start-game") {
            document.getElementById("game-screen").style.display = "flex";
            document.getElementById("start-screen").style.display = "none";
          } else {
            document.getElementById("game-screen").style.display = "none";
            document.getElementById("start-screen").style.display = "flex"; 
          }
        </script>
    </body>
</html>
