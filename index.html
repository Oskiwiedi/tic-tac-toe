<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tic-Tac-Toe</title>
        <link rel="stylesheet" href="css/styles.css">
        <script src="js/jquery-3.7.1.js"></script>
        <script src="js/functions.js"></script>
    </head>
    <body>

        <div id="start-screen">
            <h1 class="logo-image">Tic-Tac-Toe</h1>
            <form action="index.html" method="GET">
                <input type="text" name="name-player-1" placeholder="Name Spieler 1" required />
                <input type="text" name="name-player-2" placeholder="Name Spieler 2" required />
                <input type="hidden" name="status" value="start-game" />
                <button>SPIEL STARTEN</button>
            </form>
        </div>
        
        <div id="game-screen">
            <h1 class="logo-image-large">Tic-Tac-Toe</h1>
            <div id="game-main-screen">
                <div id="display-player1" class="display-player"></div>
                <div id="game-area"></div>
                <div id="display-player2" class="display-player"></div>
            </div>
            <hr />
            <p id="game-message">Spieler 1 am Zug</p>
            <hr />
            <p class="link-right"><a href="index.html" target="_self">Spiel beenden</a></p>
        </div>
        
    </body>
</html>
