<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tic-Tac-Toe</title>
        <link rel="stylesheet" href="css/styles.css">
        <script src="js/functions.js"></script>
    </head>
    <body>
        <div id="start-screen">
            <h1 class="logo-image">Tic-Tac-Toe</h1>

            </form>
        </div>
    </body>
